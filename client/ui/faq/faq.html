	<div>
		<p class="text-muted m-4 title-home">Qu'est-ce qu'un correcteur collaboratif ?</p>
		
		
		<p class="mb-0">Il s'agit d'un site de collaboration participatif où les utilisateurs auront la possibilité de partager du texte pour qu’il puisse être examiné et corrigé par d’autres utilisateurs du site.</p>
		
		
		
		<p class="text-muted m-4 title-home">Qui peut intervenir sur mon ticket ?</p>
		
		<p class="mb-0">Si le ticket est public, tous les utilisateurs du site auront la possibilité de voir le ticket et de proposer des corrections.</p>
		<p class="mb-0">Si le ticket est privé, alors seuls les modérateurs du site auront la possibilité de voir le ticket et de proposer des corrections.</p>
		
		<p class="mb-0">Dans les deux cas, seuls vous et les modérateurs ont la possibilité d'accepter ou de refuser une correction sur votre ticket.</p>
		

		
		
		<p class="text-muted m-4 title-home">A quoi sert le score et comment augmente-t-il ?</p>
		
		<p class="mb-0">Le score augmente à chaque fois qu'une correction que vous avez proposé est acceptée.</p>
		
		<p class="mb-0">Il permet de débloquer des paliers de niveau et des rangs.</p>
		<p class="mb-0">Le rang de modérateur est atteignable par palier de niveau.</p>
