<template name="ladder">
		<article>
			
			<table class="table ladder-table">
				<thead>
					<tr class="small font-weight-bold text-muted">
						<th scope="col"></th>
						<th scope="col">Pseudo</th>
						<th scope="col">Score</th>
						<th scope="col">Rang</th>
					</tr>
				</thead>
				
				<tbody>
					{{#each user in users}}
						{{> user_single user}}
					{{/each}}					
				</tbody>
			</table>	
			
		</article>
</template>

<template name="ladderPage">
	<h2 class="mb-4"><i class="fa fa-trophy mr-3" aria-hidden="true"></i> Classement</h2>
	
	{{> ladder}}

</template>


<!-- USER SINGLE -->
<template name="user_single" >
	
	<tr>
		<td>{{this.position}}</td>
		<td><a href="/profil/{{this.id}}" class="userLink">{{this.username}}</a></td>
		<td>{{this.score}}</td>
		<td>{{titleRank this.rank}}</td>
	</tr>
	
</template>
