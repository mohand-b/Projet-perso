<template name="home">
	<aside class="row">
	<div class="col-7">{{> home_description}}</div>
	<div class="col-5">{{> carousel}}</div>
	</aside>
	
	{{#if currentUser}}
	{{> Template.dynamic template=ticket_creation}}
	{{/if}}
	
	<main class="row mt-4">
		<div class="col-md-7 col-sm-12 mb-5">
			<p class="text-muted mb-4 title-home">Derniers tickets</p>
			{{> ticket_list}}
		</div>
		
		<div class="col-md-5 col-sm-12">
			<p class="text-muted mb-4 title-home">Classement des utilisateurs</p>
			{{> ladder}}
		</div>
	</main>
</template>

<template name="home_description">
	<article>
	 	<p>Les correcteurs automatiques ou les IA en ligne ne suffisent pas aux subtilités de la langue française.</p>
		
		<p>xxx est un site de collaboration participatif où les utilisateurs auront la possibilité de partager du texte pour qu’il puisse être examiné et corrigé par d’autres utilisateurs du site.</p>
	</article>
</template>

<template name="carousel">

</template>
