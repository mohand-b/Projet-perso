<template name="profil">
	<section class="row">
		
		<div class="infosProfil col-md-3 col-sm-12 ">
			
			<img class="avatarProfil" src="https://www.coople.com/ch/wp-content/uploads/sites/3/2018/09/Profile-Pic-2.png" alt="Photo de profil">
			
			<p class="usernameProfil">{{profilInfos.username}}</p>
			
			
			<p class="rankProfil itemProfil">{{titleRank profilInfos.rank}}</p>
			
			<p class="contributionsProfil itemProfil">{{countContributions}} contribution{{superieur countContributions}}</p>
			
			<p class="scoreProfil itemProfil">Score : {{profilInfos.score}}</p>
			
			{{#if currentUserProfil}}
				<a href="/mycontributions" class="btn btn-primary btn-sm btn-block btn-style py-2 px-4 mb-2">Afficher mes contributions</a>
			
				<a href="/" class="btn btn-outline-danger btn-sm btn-block btn-style py-2 px-4 logout-js">Se déconnecter</a>
			{{/if}}
			
		</div>
		
		<div class="col-md-8 col-sm-12">
			<h2 class="mb-4">Derniers tickets</h2>
		
			<article>
				{{#each ticket in lastTickets}}
					{{> ticket_single ticket}}
				{{else}}
				<h4>Aucun élément à afficher</h4>
				{{/each}}
			</article>
			
		</div>		
		
	</section>
</template>

<template name="myprofil">
		<section class="profil">
		
		<h2 class="py-4">Page du profil</h2>

		<article>
		
			<img class="avatarProfil" src="https://www.zupimages.net/up/19/37/cqg4.png" alt="Photo de profil">

			<p class="usernameProfil">{{currentUser.username}}</p>
			<p>Score : {{currentUser.score}}</p>
			
		</article>
		
	</section>
</template>
