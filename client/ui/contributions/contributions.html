<template name="contributions">
	<h2 class="mb-4">Mes contributions</h2>
	
	<div class="containerContributions row">
		<article class="col-4">
			<h4 class="py-2 text-success">Acceptées</h4>
			{{#each contribution in contributionsAccepted}}

				{{> contribution_single contribution}}

			{{/each}}
		</article>
		
		<article class="col-4">
			<h4 class="py-2 text-primary">En attente</h4>
			{{#each contribution in contributionsPending}}

				{{> contribution_single contribution}}

			{{/each}}
		</article>

		<article class="col-4">
		<h4 class="py-2 text-danger">Refusées</h4>
			{{#each contribution in contributionsRefused}}

				{{> contribution_single contribution}}

			{{/each}}
		</article>
	</div>
</template>

<template name="contribution_single">
	<div class="card my-2">
		<div class="card-body">
			<p class="mb-1">{{attachedTicket this._id}}</p>
			<p class="card-text-date">{{getDisplayDateTime this.createdAt}}</p>
			<a href="/ticket/{{this.ticketId}}" 
			   class="btn btn-style py-2 px-4 btn-sm
		{{#if statusAccepted this.status}}btn-outline-success
					  {{else}}
		{{#if statusPending this.status}}btn-outline-primary
					  {{else}}
		{{#if statusRefused this.status}}btn-outline-danger{{/if}}
					  {{/if}}{{/if}}">
				Afficher le ticket
			</a>
		</div>
	</div>
</template>
